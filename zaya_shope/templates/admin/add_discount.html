{% extends "admin/base2.html" %}
{% load static %}
{% block content %}

<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg border-0 p-4" style="max-width: 700px; width: 100%; border-radius: 15px; height: max-content;">
    <h3 class="fw-bold text-center mb-4">ADD PRODUCT DISCOUNT</h3>
    <form method="POST" action="{% url 'add_discount' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label fw-semibold">Discount Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="name" placeholder="Enter product name" required>
            </div>
        </div>
        <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label fw-semibold">Discount percentage</label>
            <div class="col-sm-9">
                <input type="number" name="percentage" min="0" max="100" required>
            </div>
        </div>
        <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label fw-semibold">Product Name</label>
            <div class="col-sm-9">
                <select name="product">
                    {% for p in products %}
                    <option value="{{ p.id }}">{{ p.name }}</option>
                    {% endfor %}
                </select><br>
            </div>
        </div>
        <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label fw-semibold ">Active</label>
            <div class="col-sm-9">
                <input type="checkbox" name="active"><br>
            </div>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'products' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success px-4">Add Discount</button>
        </div>
    </form>
  </div>
</div>


{%  endblock %}
