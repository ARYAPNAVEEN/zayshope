{% extends "admin/base2.html" %}
{% load static %}

{% block content %}

<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg border-0 p-4" style="max-width: 700px; width: 100%; border-radius: 15px; height: max-content;">
    <h3 class="fw-bold text-center mb-4">ADD STAFF</h3>
    <form method="POST" action="{% url 'add_staff' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label fw-semibold"> Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="name" placeholder="Enter  name" required>
            </div>
        </div>
        <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label fw-semibold">Email</label>
            <div class="col-sm-9">
                <input type="email" name="email" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" name="phone">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
        </div>
        
        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'products' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success px-4">Add Staff</button>
        </div>
    </form>
  </div>
</div>
{% endblock %}
