{% extends 'user/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg border-0 p-4" style="max-width: 600px; width: 100%; border-radius: 15px;">
    <h3 class="fw-bold text-center mb-4">Edit Product</h3>
    
    <form action="{% url 'edit_address' address.id %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Main Address:</label>
        <input type="text" class="form-control" id="name" name="main_address" value="{{address.main_address }}" required>
      </div>

      
      <div class="mb-3">
        <label for="price" class="form-label fw-semibold">City</label>
        <input type="text" class="form-control" id="price" name="city" value="{{address.city }}" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label fw-semibold">State</label>
        <input type="text" class="form-control" id="price" name="state" value="{{address.state }}" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label fw-semibold">Pincode</label>
        <input type="text" class="form-control" id="price" name="pincode" value="{{address.pincode }}" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label fw-semibold">Phone</label>
        <input type="text" class="form-control" id="price" name="phone" value="{{address.phone }}" required>
      </div>
      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'checkout' %}" class="btn btn-outline-secondary rounded-pill px-4">Cancel</a>
        <button type="submit" class="btn btn-success rounded-pill px-4">Update Address</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
